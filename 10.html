<!DOCTYPE html>
<html>
    <head>
        <title>
            HTML FORMS
        </title>
    </head>
    <body>
        <h1>
            HTML FORMS
        </h1> <br> <br>
        <form>
            <label for="234">Username :</label>
            <input type="text"  id="234">
                 <br> <br>
            <label for="password">Password :</label>
            <input type="1" id="password" placeholder="Your Password">
                   <br><br>
            <label for="@34" >Email :</label>
            <input type="email" id="@34" placeholder="Yor Email" required>
            <br><br>
            <label for="men" >Male </label>
            <input type="radio" id="men" name="gender"><br><br>

            <label for="female" >Female </label>
            <input type="radio" id="female" name="gender"><br><br>

            <label for="oth" >Others </label>
            <input type="radio" id="oth" name="gender"><br><br>


            <label for="age">Select Age </label>
            <select name="age-group" id="age">
                <option value="10-15">10-15</option>
                <option value="16-20">16-20</option>
                <option value="21-25">21-25</option>
                <option value="26-30">26-30</option>
                <option value="30+">30+</option>
            </select><br><br>


            <input type="submit" value="Submit">
        </form>
    </body> 
</html>
