<!DOCTYPE html>
<html>
    <head>
        <title>
            list and description
        </title>
    </head>
    <body>
        <ol> 
            <!-- ordered list -->
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
            <li>item 4
            </li>
        </ol>
        <ol type="I"> 
            <!-- ordered list -->
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
            <li>item 4
            </li>
        </ol>
        <ul>
            <!-- unordered list -->
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
            <li>item 4
            </li>

        </ul>
        <ul type="circle">
            <!-- unordered list -->
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
            <li>item 4
            </li>

        </ul>
        <dl>
            <!-- description list -->
            <dt>Guitar</dt>
            <dd>Guitar is a 6 string instrument</dd>
            <dt>uklin</dt>
            <dd>uklin is a 4 string instrument</dd>
        </dl>
    </body>
</html>
